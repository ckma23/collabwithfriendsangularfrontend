<div class="trips-container">
  <h2>Pick Your Trip!</h2>
  <div class ="module">
    <div class="trips-creator">
      <form>
          <input #id placeholder="Trip ID">
          <input #name placeholder="Trip Name"/>
          <input #start placeholder="Trip Start Date"/>
          <input #end placeholder="Trip End Date"/>
      </form>
      <button (click)="addTrip(id.value,name.value,start.value,end.value);"> Add Trip </button>
    </div>
    <div class="trip-list">
      <ul class="trips" *ngFor="let trip of trips">
        <li>
          <p><a routerLink="/maindashboard/{{trip.trip_id}}">TripId: {{trip.trip_id}}</a></p>
          <p>Trip Name: {{trip.trip_name}}</p>
          <p>Trip Date Start: {{trip.date_start.substr(0, 10)}}</p>
          <p>Trip Date End: {{trip.date_end.substr(0, 10)}}</p>
          <button class="delete" title="delete trip" (click)="deleteT(trip)">x</button>
        </li>
      </ul>
    </div>
  </div>
</div>
