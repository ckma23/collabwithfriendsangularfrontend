<div class="event-entry-container">
  <div class="card small hoverable">
    <div class="card-image">
      <img src="https://worldstrides.com/wp-content/uploads/2015/07/Seattle-Before-Dark.jpg"/>
    </div>
    <div class="card-title">
      <p class="card-title-text">name: {{eventEntry.name}}</p>
    </div>
    <div class="card-content">
      <button class="delete" title="delete event"
  (click)="deleteEntry($event, eventEntry)">x</button>
      <p class="event-address">address: {{eventEntry.address}}</p>
      <p class="event-time">date: {{eventEntry.date.substr(0,10)}}</p>
      <p class="event-time">time: {{eventEntry.time}}</p>
    </div>
</div>
