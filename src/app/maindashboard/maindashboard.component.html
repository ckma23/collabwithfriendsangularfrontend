<h2>Welcome to the Events Dashboard!</h2>

<div class="container-fluid">
 <div class="row">
  <div class="col-sm-6">
  <ul class="events">
    <li *ngFor="let event of events">
      <a>
        Name: {{event.name}}
        Address: {{event.address}}
        Time: {{event.time}}
      </a>
      <button class="delete" title="delete event"
      (click)="deleteEvents(event)">x</button>
    </li>
  </ul>
  </div>
 </div>
</div>

<div class="footer">
  <p> The ultimate trip planner </p>
</div>
