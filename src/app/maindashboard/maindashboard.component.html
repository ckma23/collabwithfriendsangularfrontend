<div class="events-container">
  <h2>Welcome to the Events Dashboard!</h2>
  <div class="row">
    <ul class="events">
      <li *ngFor="let event of events">
        <a>
          Name: {{event.name}}
          Address: {{event.address}}
          Time: {{event.time}}
        </a>
        <button class="delete" title="delete event"
        (click)="delete(event)">x</button>
      </li>
    </ul>
  </div>
</div>
